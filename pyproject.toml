[tool.poetry]
name = "sudoku-api"
version = "0.1.0"
description = "GraphQL API for Sudoku game"
authors = ["skdv <felipe.osrn@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.9.22"
aiohttp = "^3.8.3"
strawberry-graphql = {extras = ["debug-server"], version = "^0.142.2"}
aiohttp-cors = "^0.8.1"

[tool.poetry.group.dev.dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
package-mode = false 
