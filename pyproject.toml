[tool.poetry]
name = "sudoku-api"
version = "0.1.0"
description = "GraphQL API for Sudoku game"
authors = ["skdv <felipe.osrn@gmail.com>"]
packages = [{include = "sudoku_api"}]

[tool.poetry.dependencies]
python = "^3.9"
aiohttp = "^3.8.4"
strawberry-graphql = {extras = ["debug-server"], version = "^0.212.0"}
aiohttp-cors = "^0.8.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
