<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku API - Cliente de Prueba SSE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            flex: 1;
            min-width: 200px;
        }
        
        input[type="number"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .progress-container {
            margin-bottom: 30px;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        
        .status {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
        
        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 1px;
            background: #333;
            padding: 2px;
            border-radius: 8px;
            margin-top: 20px;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .cell {
            aspect-ratio: 1;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            color: #333;
            position: relative;
        }
        
        .cell:nth-child(3n):not(:nth-child(9n)) {
            margin-right: 2px;
        }
        
        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) {
            margin-bottom: 2px;
        }
        
        .cell.empty {
            color: #999;
            background: #f9f9f9;
        }
        
        .cell.new {
            animation: fadeIn 0.5s;
            background: #e8f5e9;
        }
        
        @keyframes fadeIn {
            from {
                background: #4caf50;
                transform: scale(1.2);
            }
            to {
                background: #e8f5e9;
                transform: scale(1);
            }
        }
        
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        
        .info h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
        }
        
        .info-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .info-value {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .error {
            color: #f44336;
            padding: 10px;
            background: #ffebee;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 Sudoku Generator con Progreso en Tiempo Real</h1>
        
        <div class="controls">
            <div class="input-group">
                <input type="number" id="iterations" min="10" max="200" value="70" placeholder="Iteraciones">
                <button id="generateBtn" onclick="generateWithProgress()">Generar con SSE</button>
                <button id="generateNormalBtn" onclick="generateNormal()">Generar Normal</button>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%">0%</div>
            </div>
            <div class="status" id="status">Esperando...</div>
        </div>
        
        <div id="sudokuContainer"></div>
        
        <div id="gameInfo" class="info" style="display: none;">
            <h3>Información del Juego</h3>
            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label">Dificultad</span>
                    <span class="info-value" id="difficulty">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Coeficiente</span>
                    <span class="info-value" id="coefficient">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Celdas Vacías</span>
                    <span class="info-value" id="emptyCells">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Tiempo</span>
                    <span class="info-value" id="timeElapsed">-</span>
                </div>
            </div>
        </div>
        
        <div id="errorContainer"></div>
    </div>

    <script>
        // Configuración de la API
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8000' 
            : 'http://127.0.0.1:8000'; // Cambiar por tu URL de Railway
        
        let eventSource = null;
        let startTime = null;
        
        function generateWithProgress() {
            // Limpiar conexión anterior si existe
            if (eventSource) {
                eventSource.close();
            }
            
            const iterations = document.getElementById('iterations').value;
            const btn = document.getElementById('generateBtn');
            const progressFill = document.getElementById('progressFill');
            const status = document.getElementById('status');
            const errorContainer = document.getElementById('errorContainer');
            
            // Resetear UI
            btn.disabled = true;
            errorContainer.innerHTML = '';
            document.getElementById('gameInfo').style.display = 'none';
            document.getElementById('sudokuContainer').innerHTML = '';
            startTime = Date.now();
            
            // Crear conexión SSE
            eventSource = new EventSource(`${API_URL}/api/game/stream?iterations=${iterations}`);
            
            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                // Actualizar progreso
                progressFill.style.width = `${data.progress}%`;
                progressFill.textContent = `${Math.round(data.progress)}%`;
                status.textContent = data.message || data.status;
                
                // Si hay grid parcial, mostrarla (opcional)
                if (data.partial_grid) {
                    renderGrid(data.partial_grid, true);
                }
                
                // Si está completo
                if (data.status === 'completed' && data.game) {
                    renderGame(data.game);
                    eventSource.close();
                    btn.disabled = false;
                    
                    // Mostrar tiempo transcurrido
                    const elapsed = ((Date.now() - startTime) / 1000).toFixed(2);
                    document.getElementById('timeElapsed').textContent = `${elapsed}s`;
                }
                
                // Si hay error
                if (data.status === 'error') {
                    errorContainer.innerHTML = `<div class="error">${data.message}</div>`;
                    eventSource.close();
                    btn.disabled = false;
                }
            };
            
            eventSource.onerror = function(error) {
                console.error('SSE Error:', error);
                errorContainer.innerHTML = `<div class="error">Error de conexión. Verifica que el servidor esté corriendo.</div>`;
                eventSource.close();
                btn.disabled = false;
                progressFill.style.width = '0%';
                progressFill.textContent = '0%';
                status.textContent = 'Error de conexión';
            };
        }
        
        function generateNormal() {
            const iterations = document.getElementById('iterations').value;
            const btn = document.getElementById('generateNormalBtn');
            const status = document.getElementById('status');
            const errorContainer = document.getElementById('errorContainer');
            
            btn.disabled = true;
            status.textContent = 'Generando (sin progreso)...';
            errorContainer.innerHTML = '';
            startTime = Date.now();
            
            fetch(`${API_URL}/api/game?iterations=${iterations}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        renderGame(data.data);
                        const elapsed = ((Date.now() - startTime) / 1000).toFixed(2);
                        document.getElementById('timeElapsed').textContent = `${elapsed}s`;
                        status.textContent = 'Completado (método tradicional)';
                    } else {
                        throw new Error(data.message || 'Error desconocido');
                    }
                })
                .catch(error => {
                    errorContainer.innerHTML = `<div class="error">${error.message}</div>`;
                    status.textContent = 'Error';
                })
                .finally(() => {
                    btn.disabled = false;
                });
        }
        
        function renderGrid(grid, partial = false) {
            const container = document.getElementById('sudokuContainer');
            const gridHtml = '<div class="sudoku-grid">' + 
                grid.flat().map(cell => 
                    `<div class="cell ${cell === 0 ? 'empty' : ''} ${partial ? 'new' : ''}">${cell || ''}</div>`
                ).join('') + 
                '</div>';
            container.innerHTML = gridHtml;
        }
        
        function renderGame(gameData) {
            // Renderizar grid
            renderGrid(gameData.playable.grid);
            
            // Mostrar información
            document.getElementById('gameInfo').style.display = 'block';
            document.getElementById('difficulty').textContent = gameData.difficulty.level;
            document.getElementById('coefficient').textContent = gameData.difficulty.coefficient;
            document.getElementById('emptyCells').textContent = gameData.metadata.empty_cells;
        }
        
        // Test de conexión al cargar
        window.onload = function() {
            fetch(`${API_URL}/`)
                .then(response => response.json())
                .then(data => {
                    console.log('API conectada:', data);
                })
                .catch(error => {
                    document.getElementById('errorContainer').innerHTML = 
                        `<div class="error">No se puede conectar con la API. Asegúrate de que esté corriendo en ${API_URL}</div>`;
                });
        };
    </script>
</body>
</html>
